<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
    </table>

    <br>
    <table width="10%">
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td rowspan="4" colspan="2">3</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
      </tr>
      <tr>
        <td colspan="3">7</td>
      </tr>
    </table>
  </body>
</html>
